{% extends 'base.html' %}

{% block content %}
    {% for todo in object_list %}
        <div class="todo-entry">
            <h2><a href="{% url 'post_detail' todo.pk %}">{{ todo.title }}</a></h2>
            <p>{{ todo.description }}</p>
            <p>{{ todo.created }}</p>
            <p>{{ todo.due_date }}</p>
            <p>{{ todo.check }}</p>
        
        </div>
    {% endfor %}
{% endblock content %}
