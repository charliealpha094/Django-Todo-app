{% extends 'base.html' %}

{% block content %}
    <div class="todo-entry">
        <h2>{{ todo.title }}</h2>
        <p>{{ todo.description }}</p>
        <p>{{ todo.created }}</p>
        <p>{{ todo.due_date }}</p>
        <p>{{ todo.check }}</p>
    </div>

    <p><a href="{% url 'todo_edit' todo.pk %}">+ Edit Todo Task</a></p>
    <p><a href="{% url 'todo_delete' todo.pk %}">+ Delete Todo Task</a></p>
{% endblock content %}
